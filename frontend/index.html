<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheapest Albums Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Cheapest Albums</h1>
        <form id="userForm">
            <label for="dgsUsername">Discogs Username:</label>
            <input type="text" id="dgsUsername" name="dgsUsername" placeholder="exampleblankdisk123" required>

            <label for="bandcampUsername">Bandcamp Username:</label>
            <input type="text" id="bandcampUsername" name="bandcampUsername" placeholder="exampleblankdisk123" required>

            <button type="submit">Submit</button>
        </form>
        <div id="progress"></div>
        <progress id="progressBar" value="0" max="100" style="width: 100%;"></progress>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
